version: '3.1'

services:
  db:
    image: mysql:8.0.29
    container_name: my-mysql
    command: [ '--default-authentication-plugin=mysql_native_password', '--default-storage-engine=innodb' ]
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=local_db
    ports:
      - 3306:3306
    hostname: db
  # monitoring
  influxdb:
    image: influxdb
    container_name: influxdb
    ports:
      - "8084:8084"
      - "8086:8086"
  telegraf:
    image: telegraf
    links:
      - influxdb
    volumes:
      - ./config/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=my-user
      - DOCKER_INFLUXDB_INIT_PASSWORD=my-password
      - DOCKER_INFLUXDB_INIT_ORG=my-org
      - DOCKER_INFLUXDB_INIT_BUCKET=my-bucket
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana/conf/grafana.ini:/etc/grafana/grafana.ini
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    links:
      - influxdb
  article-server:
    image: gin-example/article-server
    build:
      context: .
      dockerfile: cmd/server/Dockerfile
    container_name: article-server
    ports:
      - "8081:8081"
    volumes:
      - ./config/local.yaml:/config/config.yaml
      - ./migrations:/config/migrations
    command: article-server --conf /config/config.yaml
    restart: always
    depends_on:
      - "db"
